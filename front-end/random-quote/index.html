<!DOCTYPE html>
<html>
<head>
  <meta name="author" content="Kyrizu">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link href="main.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xs-12 wid">
        <h5 class="text-center"> Random Quote Machine </h5>
        <hr>
        <div class="quote text-center">
          <p id = "quote">"To click or not to click? That is the question."</p>
          <p id = "author">The Button</p>
        </div>
        <div class="buttons justify-content-center">
          <div class="social">
            <a type="button" class="btn btn-primary" href="#" target="_blank" id="tweet"> <i class="fa fa-twitter" aria-hidden="true"></i> </a>
          </div>
          <div class="generator">
            <a type="button" class="btn btn-primary" href="#" id="gen"> Generate Quote </a>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <footer class="col-xs-12" id="bottom"> 
        <p>Designed and created with <i class="fa fa-heart red-heart"></i> by <a href="https://github.com/Kyrizu" target="_blank" class="btn btn-success btn-sm ">Kyrizu</a></p>
      </footer>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
